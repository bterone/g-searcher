name: Publish Wiki

on:
  push:
    branches:
      - chore/github-wiki

jobs:
  publish:
    name: Publish Github Wiki

    runs-on: ubuntu-latest

    timeout-minutes: 1

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Publish Wiki
        uses: nimblehq/publish-github-wiki-action@v0.1.0-alpha-4
        with:
          user_name: Terone
          user_email: 34730459+bterone@users.noreply.github.com
          user_access_token: ${{ secrets.USER_ACCESS_TOKEN }}
